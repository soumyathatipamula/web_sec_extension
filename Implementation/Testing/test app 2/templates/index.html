        <label for="attribute">Attribute XSS:</label><br>

        <label for="tag">Tag XSS:</label><br>
        <input type="text" id="tag" name="tag"><br><br>

        <input type="submit" value="Submit">
    </form>

    <h2>Reflected XSS:</h2>
    <p>{{ reflected_xss|safe }}</p>

    <h2>Event Handler Test:</h2>
    <div id="event_handler_test"></div>  </p>

    <div id="attribute_test"></div>

    <div id="tag_test"></div>

    </body>
