<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XSS Alert Log</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>XSS Attack Logs</h2>

  <ul id="whitelist-list"></ul>
  <script src="popup.js"></script>
</body>
</html>
